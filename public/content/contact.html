      <!-- page content header -->
      <header id="page-header">
        <h1>Contact</h1>

      <!-- each page content goes in one of these -->
      <article>
        <form method="POST" action="/contact">
          <label>
            <span>Name</span>
            <input type="text" name="name" placeholder="John Doe" required />
          </label>
          <label>
            <span>Email</span
            ><input
              type="email"
              name="email"
              placeholder="doeboi@johndoe.com"
              required
            />
          </label>
          <label>
            <span>Message</span>
            <textarea
              name="message"
              placeholder="How can I help you?"
              required
            ></textarea>
          </label>

          <button type="submit">Send it!</button>
        </form>
      </article>
    </main>
