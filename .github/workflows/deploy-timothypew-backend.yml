name: deploy-backend
run-name: ${{ github.actor }} is deploying timothypew deploy-backend
on: [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p ~/timothypew-backend
      - run: cp -r * ~/timothypew-backend
      - run: yarn install
      - run: pm2 restart "tp-backend"
